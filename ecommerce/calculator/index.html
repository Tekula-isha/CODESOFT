<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eef;
      margin: 0;
      font-family: sans-serif;
    }
    .calculator {
      background: lightcyan;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
    }
    input {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: #fff;
      cursor: pointer;
    }
    .equals { grid-column: span 2; background: #27ae60; }
    .zero { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="setDisplay('')">C</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('.')">.</button>
      <button class="zero" onclick="append('0')">0</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    const append = val => display.value += val;
    const setDisplay = val => display.value = val;
    const backspace = () => display.value = display.value.slice(0, -1);
    const calculate = () => {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    };
  </script>
</body>
</html>
